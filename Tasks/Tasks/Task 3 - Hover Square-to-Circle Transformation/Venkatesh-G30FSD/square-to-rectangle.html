<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="circle">
    <div id="square" style="border:1px solid black; height: 50px; width:50px; background-color:red">
    </div>
    </div>
</body>

<script>
    document.getElementById("square").addEventListener("mouseover", (e) => {
        document.getElementById("circle").innerHTML = 
            "<div style='height: 50px; width: 50px; border-radius: 50%; background-color: green;'></div>";
    });
</script>
</html>
